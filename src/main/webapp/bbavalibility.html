        document.getElementById("state").addEventListener("change", function() {
            const state = this.value;
            const cities = getCities(state);
            populateCities(cities);
        });

        // JavaScript code for populating cities based on selected state
       

        function populateCities(cities) {
            const citySelect = document.getElementById("city");
            citySelect.innerHTML = "";

            cities.forEach(function(city) {
                const option = document.createElement("option");
                option.text = city;
                option.value = city;
                citySelect.add(option);
            });
        }

        // JavaScript code for handling form submission and fetching availability results
        document.getElementById("availabilityForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const state = document.getElementById("state").value;
            const selectedCity = document.getElementById("city").value;
            const availabilityData = getAvailabilityData(state, selectedCity); // Replace this function with your logic to fetch availability data from the server or a local data source.

            displayAvailabilityResults(availabilityData);
        });

        function displayAvailabilityResults(availabilityData) {
            const availabilityResultsDiv = document.getElementById("availabilityResults");
            availabilityResultsDiv.innerHTML = "";

            const heading = document.createElement("h2");
            heading.innerText = "Availability Results";
            availabilityResultsDiv.appendChild(heading);

            const ul = document.createElement("ul");
            availabilityData.forEach(function(bloodType) {
                const li = document.createElement("li");
                li.innerText = `${bloodType.type}: ${bloodType.units} units available`;
                ul.appendChild(li);
            });

            availabilityResultsDiv.appendChild(ul);
        }
