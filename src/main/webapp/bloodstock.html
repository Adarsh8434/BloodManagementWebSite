<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blood Units</title>
    <link rel="stylesheet" href="#">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(255, 0, 0);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color:red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: red;
        }

        footer {
            text-align: center;
            padding: 1rem;
        }
    </style>

</head>
<body>
    <header>
        <h1>Update Blood Units</h1>
    </header>
    <main>
        <form action="BloodStockServlet" method="post">
            <label for="groupA">A+ (Positive):</label>
            <input type="number" id="groupA" name="groupA" min="0"><br>

            <label for="groupB">B+ (Positive):</label>
            <input type="number" id="groupB" name="groupB" min="0"><br>

            <label for="groupAB">AB+ (Positive):</label>
            <input type="number" id="groupAB" name="groupAB" min="0"><br>

            <label for="groupO">O+ (Positive):</label>
            <input type="number" id="groupO" name="groupO" min="0"><br>

            <label for="groupANeg">A- (Negative):</label>
            <input type="number" id="groupANeg" name="groupANeg" min="0"><br>

            <label for="groupBNeg">B- (Negative):</label>
            <input type="number" id="groupBNeg" name="groupBNeg" min="0"><br>

            <label for="groupABNeg">AB- (Negative):</label>
            <input type="number" id="groupABNeg" name="groupABNeg" min="0"><br>

            <label for="groupONeg">O- (Negative):</label>
            <input type="number" id="groupONeg" name="groupONeg" min="0"><br>

            <button type="submit">Update</button>
        </form>
    </main>
    <footer>
        <!-- Your footer content here -->
    </footer>
</body>
</html>
