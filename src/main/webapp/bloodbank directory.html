    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .row {
            margin-bottom: 10px;
        }

        .legendtext {
            margin-left: 10px;
        }

        .bgtablered {
            background-color: #f44336;
            color: white;
        }
    </style>

    <div class="container wrapper">
        <div class="page-header">
            <h3 class="text-danger">Nearest Blood Bank(BB)/ Blood Storage Unit(BSU)</h3>
        </div>

        <div class="row">
            <div class="col-md-3">
                <select id="state" name="state" required>
                    <option value="-1">Select State</option>

                    <option value="Madhya Pradesh">Madhya Pradesh</option>

                    <option value="Manipur">Manipur</option>

                    <option value="Mizoram">Mizoram</option>

                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    
                </select>
            </div><br>

            <div class="col-md-3">
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select District</option>
                    <!-- Add options for districts of the selected state -->
                    <!-- For example, if Andhra Pradesh is selected, add districts of Andhra Pradesh -->
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="txtBbname" placeholder="Blood Bank or Hospital Name">
            </div>
            <div class="col-md-2" align="">
                <button type="button" class="btn btn-danger" onclick="getBloodBankList()">Search</button>
            </div>
            <br> <br>
        </div>

        <div class="row">
            <div id="bblist">
                <h5 align="left">

                </h5>
                <h5 align="left">
                    <span id="currentLocation" class="label label-info"></span>
                </h5>
            </div>

            document.addEventListener('DOMContentLoaded', function () {

                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');
                const submitBtn = document.getElementById('submitBtn');
        
                // Clear Form button click event handler
                clearFormBtn.addEventListener('click', function () {
                    form.reset();
                    loadBloodBankList([]);
                });
        
                // Form submit event handler
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    // Add your form submission logic here...
                    // For example, you can display a success message when the form is submitted successfully
                    // and an error message if the form submission fails.
                    successDiv.textContent = 'Form submitted successfully!';
                    errorDiv.textContent = ''; // Clear any previous error message

                stateSelect.addEventListener("change", loadDistricts);
        
                function loadDistricts() {
                    // ... Existing code for populating districts based on the selected state ...
                }
            });
